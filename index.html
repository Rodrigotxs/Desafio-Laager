<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Laager</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="desafio-laager.js"></script>

</head>

<body>
    <header>
        <h1>Desafio de Programação Laager</h1>
    </header>

    <div id="Dados">
        <h2>ENVIAR VALORES PARA A LISTA</h2>


        <!--
            Entrada de Dados
        -->
        <div class="row">
            <form id="form" method="GET" action="desafio-laager.js">
                <input id="input-1" name="input-1" width="100px" />
                <input id="input-2" name="input-2" width="100px" />
                <input id="input-3" name="input-3" width="100px" />
                <input id="input-4" name="input-4" width="100px" />
                <input id="input-5" name="input-5" width="100px" />

                <!--
            Botão para enviar os valores digitados
        -->
                <div id="botao">
                    <button type="button" id="btn-dados" onclick="Enviar()">Enviar</button>
                </div>
            </form>
        </div>

    </div>
    <div id="Dados">


        <!--
            Saída de Dados
        -->
        <table align="center">
            <tr>
                <td>Head - Lista: </td>
                <td id='saida1'></td>
            </tr>
            <tr>
                <td>Lista: </td>
                <td id='saida2'></td>
            </tr>
            <tr>
                <td>Head - Lista Invertida: </td>
                <td id='saida3'></td>
            </tr>
            <tr>
                <td>Lista Invertida: </td>
                <td id='saida4'></td>
            </tr>
        </table>

    </div>

    </div>

    <script>
        function Enviar() {
            let lista = new LinkedList(); // Iniciando a lista

            //Recebendo os valores de entrada
            const v1 = document.getElementById('input-1').value;
            const v2 = document.getElementById('input-2').value;
            const v3 = document.getElementById('input-3').value;
            const v4 = document.getElementById('input-4').value;
            const v5 = document.getElementById('input-5').value;
            lista.adcFinal(v1);
            lista.adcFinal(v2);
            lista.adcFinal(v3);
            lista.adcFinal(v4);
            lista.adcFinal(v5);

            var HLE = lista.getHead();
            var LE = lista.toStringMethod();
            lista.inverteLista();
            var HLI = lista.getHead();
            var LI = lista.toStringMethod();

            //Enviando valores para a página HTML
            document.getElementById("saida1").innerHTML = HLE;
            document.getElementById("saida2").innerHTML = LE.join(' ');
            document.getElementById("saida3").innerHTML = HLI;
            document.getElementById("saida4").innerHTML = LI.join(' ');

        }
    </script>


</body>

</html>
